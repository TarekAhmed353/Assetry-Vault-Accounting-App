name: accounting_appv2
description: "A Flutter accounting application."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.5.0

dependencies:
  flutter:
    sdk: flutter

  # UI & Typography (New Addition)
  google_fonts: ^6.1.0

  # Core Icons
  cupertino_icons: ^1.0.8

  # Utilities
  intl: ^0.19.0
  path: ^1.9.0

  # Database
  sqflite: ^2.4.1
  sqflite_common_ffi: ^2.3.5
  path_provider: ^2.1.5

  # Charts (Revenue & Expense Breakdown)
  fl_chart: ^0.69.0

  # PDF Generation & Printing
  pdf: ^3.11.1
  printing: ^5.14.0

  # Excel Export
  excel: ^4.0.6

  # File Management (Backup & Restore)
  file_picker: ^8.1.7
  share_plus: ^10.1.3

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true